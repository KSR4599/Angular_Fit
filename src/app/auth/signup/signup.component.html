

<section class = "signup-form">
<br><br><br><br><br><br>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f ="ngForm" (ngSubmit)="onSubmit(f)"> 

      <h1 style="color:steelblue;">SIGN-UP FORM :</h1>

      <mat-form-field>
          <input type="email" matInput placeholder="Email" ngModel name="email" required #emailInput="ngModel"><mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error><mat-error *ngIf="!emailInput.hasError('required')">Email you entered is invalid!</mat-error>
        </mat-form-field>
      
        <mat-form-field>
          <input type="password" matInput placeholder="Enter your password" ngModel name="password" required minLength="6" #pwInput ="ngModel"> <mat-hint>Should be atleast 6 chars long</mat-hint> <mat-hint align="end"> {{pwInput.value?.length}}/ 6</mat-hint>
        </mat-form-field>
      
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Your Birthdate" [max]="maxDate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-checkbox ngModel name="agree" color="primary" required>I Agree all the terms and conditions</mat-checkbox>
    
        <button type="submit" mat-stroked-button color="primary" [disabled]="f.invalid">Sign Up</button>

  </form>
</section>
