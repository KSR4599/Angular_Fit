<mat-card class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fx.Flex.xs = "100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to Start a Workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
<mat-form-field>
  <mat-select placeholder="Favorite Exercise">
<mat-option *ngFor = "let exercise of exercises" [value]="exercise">
  {{ exercise }}
</mat-option>
</mat-select>
</mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center"><button mat-raised-button type="submit" (click)= "onStartTraining()">Start</button></mat-card-actions>
  </mat-card>
</mat-card>
